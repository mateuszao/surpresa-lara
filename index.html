<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Surpresa Lara</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    

<style>
    body {
    background: #fefefe;
    }

    .countdowContainer {
    left: 50%;
    text-align: center;
    font-family: Raleway;
    font-style: normal;
    font-weight: 900;
    font-size: 60px;
    }

    .text-timer {
    font-size: 1.3rem;
    }

    .info {
    font-size: 60px;
    }

    .count-box {
    border: 3px solid #A3BEE0;
    border-radius: 100px;
    min-height: 170px;
    } 

    .h2_encontro {
    font-family: Raleway;
    font-style: normal;
    font-weight: 900;
    font-size: 36px;
    line-height: 42px;
    text-align: center;
    text-transform: uppercase;
    color: #89AAD5;

    }

    .h2_encontro_1 {
        font-family: Raleway;
        font-style: normal;
        font-weight: 900;
        font-size: 36px;
        line-height: 42px;
        text-align: center;
        text-transform: uppercase;
        color: #ffbc5c;
    }
</style>
</head>
<body>
        <section class="container-fluid">
            <div class="no-gutters row mt-5">
                <div class="col-sm-4">
                    <h2 class="h2_encontro">A SURPRESA</h2>
                    <h2 class="h2_encontro_1">JA VAI</h2>
                    <h2 class="h2_encontro">COMEÃ‡AR:</h2>
                </div>
        
                <div class="col-sm-7">
                    <div class="countdowContainer">
        
                        <div class="row">
                            <div class="col-sm-3">
                                <div class="count-box col align-self-center">
                                    <div class="mt-3" id="days">0</div>
                                    <div class="text-timer">DIAS</div>
                                </div>
                            </div>
        
                            <div class="col-sm-3">
                                <div class="count-box col align-self-center">
                                    <div class="mt-3" id="hours">0</div>
                                    <div class="text-timer">HORAS</div>
                                </div>
                            </div>
        
                            <div class="col-sm-3">
                                <div class="count-box col align-self-center">
                                    <div class="mt-3" id="minutes">0</div>
                                    <div class="text-timer">MINUTOS</div>
                                </div>
                            </div>
        
                            <div class="col-sm-3">
                                <div class="count-box col align-self-center">
                                    <div class="mt-3" id="seconds">0</div>
                                    <div class="text-timer">SEGUNDOS</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
